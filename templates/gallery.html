{% extends "index.html" %}
{% load static %}

{% block title %}
    <title>Gallery</title>
{% endblock title %}

{% block content %}

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container-fluid">

        
        <div class="row gy-4 justify-content-center">
        {% for i in range %}
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100">
              <img src="{% static 'assets/img/gallery/gallery-12.jpg' %}" class="img-fluid" alt="">
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="{% static 'assets/img/gallery/gallery-12.jpg' %}" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                <a href="{% url 'trevor:gallery-single' %}" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
        {% endfor %}
        </div>


      </div>
    </section><!-- End Gallery Section -->


{% endblock content %}
